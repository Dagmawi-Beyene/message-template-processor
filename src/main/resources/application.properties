# Server Configuration
server.port=8080

# AWS Configuration for LocalStack
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.region.static=eu-west-1
spring.cloud.aws.endpoint=http://localhost:4566

# LocalStack specific configurations
spring.cloud.aws.sqs.endpoint=http://localhost:4566
spring.cloud.aws.s3.endpoint=http://localhost:4566
spring.cloud.aws.dynamodb.endpoint=http://localhost:4566

# Disable CloudWatch metrics
spring.cloud.aws.cloudwatch.enabled=false

# Service-specific configurations
aws.sqs.queue-name=s3-notifications-queue
aws.s3.bucket=s3-bucket
aws.dynamodb.table-name=dynamodb-table

# Logging Configuration
logging.level.root=INFO
logging.level.com.template=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Additional AWS configurations
spring.cloud.aws.sqs.listener.auto-startup=true
spring.cloud.aws.stack.auto=false

# AWS Configuration
aws.endpoint=http://localhost:4566
aws.region=us-east-1
aws.accessKeyId=test
aws.secretKey=test

# Add these logging configurations
logging.level.com.amazonaws=DEBUG
logging.level.org.springframework.cloud.aws=DEBUG 